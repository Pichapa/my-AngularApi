<!-- Header-->
<header class=" py-5" style="background-image: linear-gradient(-60deg, #ff5858 0%, #f09819 100%);">
    <div class="container px-4 px-lg-5 my-5">
        <div class="text-center text-white">
            <h1 class="display-4 fw-bolder">Products</h1>
            <!-- <p class="lead fw-normal text-white-50 mb-0">With this shop hompeage template</p> -->
        </div>
    </div>
</header><br>

<div class="row">
    <div class="col-sm-12">
        <form class="d-flex" style="float: right;">
            <a class="nav-link" routerLink="/product1">
                <button class="btn btn-outline-dark" type="submit">
                    <i class="bi-cart-fill me-1"></i>
                    Add Products
                </button>
            </a>
        </form>
    </div>
</div><br>

<div class="row">
    <div class="col-sm-12">
        <table class="table" style="width:100%;margin: auto;">
            <thead style="background-image: linear-gradient(to top, #50cc7f 0%, #f5d100 100%);">
                <tr>
                    <th style="width:15%;text-align: center;">#</th>
                    <th style="width:15%;text-align: center;">Code</th>
                    <th style="width:25%;text-align: center;"></th>
                    <th style="width:25%;text-align: center;">Name</th>
                    <th style="width:20%;text-align: center;">Price</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let result of results">
                    <th style="width:15%;text-align: left;">{{result.id}}</th>
                    <th style="width:15%;text-align: left;">{{result.code}}</th>
                    <th style="width:25%;text-align: center;"><img src="{{ result.image }}" class="image"
                            style="width:  280px;height: 180px;"></th>
                    <th style="width:25%;text-align: center;">{{result.name}}</th>
                    <th style="width:20%;text-align: right;"> à¸¿ {{result.price}}</th>
                </tr>

            </tbody>
        </table>
    </div>

</div><br>
<!-- Footer-->
<footer class="py-5" style="background-color: #ff5858;">

</footer>
