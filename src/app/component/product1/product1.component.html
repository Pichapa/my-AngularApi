<!-- Header-->
<header class=" py-5" style="background-image: linear-gradient(-60deg, #ff5858 0%, #f09819 100%);">
    <div class="container px-4 px-lg-5 my-5">
        <div class="text-center text-white">
            <h1 class="display-4 fw-bolder">Products</h1>
            <!-- <p class="lead fw-normal text-white-50 mb-0">With this shop hompeage template</p> -->
        </div>
    </div>
</header><br>

<div class="row">

    <div id="loginbox" style="margin-top:50px;margin: auto;"
        class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
        <div class="panel panel-info">
            <div class="panel-title">
                <h2>Add Product</h2>
            </div>


            <div style="padding-top:30px" class="panel-body">

                <form id="loginform" class="form-horizontal" role="form">
                    <div class="row">

                        <div class="col-sm-6">

                            <div style="margin-bottom: 25px" class="input-group">
                                <input id="id" type="text" class="form-control" name="id" placeholder="ID">
                            </div>

                            <div style="margin-bottom: 25px" class="input-group">
                                <input id="code" type="text" class="form-control" name="code" placeholder="Code">
                            </div>
                        </div>

                        <div class="col-sm-6">

                            <div style="margin-bottom: 25px" class="input-group">
                                <input id="name" type="text" class="form-control" name="name" placeholder="Name">
                            </div>

                            <div style="margin-bottom: 25px" class="input-group">
                                <input id="price" type="text" class="form-control" name="price" placeholder="Price">
                            </div>
                        </div>

                        <div style="margin-bottom: 25px" class="input-group">
                            <input id="image" type="text" class="form-control" name="image" placeholder="Image">
                        </div>
                    </div>


                    <div style="margin-top:10px" class="form-group">
                        <!-- Button -->
                        <div class="col-sm-12 controls">
                            <a id="btn-fblogin" style="float: right;" href="#" class="btn btn-success">Save</a>

                        </div>
                    </div>



                </form>



            </div>
        </div>
    </div>
</div>
